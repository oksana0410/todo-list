{% extends "base.html" %}

{% block content %}
  <h1>
    Tags
    <a href="{% url 'tasks:tag-create' %}" class="btn btn-primary float-right mr-5">
      Add tag
    </a>
  </h1>

  {% if tag_list %}
    <table class="table">
      <tr>
        <th>Tag</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
      {% for tag in tag_list %}
        <tr>
          <td>{{ tag.name }}</td>
          <td><a href="{% url "tasks:tag-update" pk=tag.id %}" class="btn btn-secondary">Update</a></td>
          <td><a href="{% url "tasks:task-delete" pk=tag.id %}" class="btn btn-danger">Delete</a></td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no tags!</p>
  {% endif %}
{% endblock %}
